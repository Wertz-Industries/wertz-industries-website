<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)"/>
  <!-- Grid dots -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="2" fill="#fff"/><circle cx="150" cy="100" r="2" fill="#fff"/>
    <circle cx="200" cy="100" r="2" fill="#fff"/><circle cx="250" cy="100" r="2" fill="#fff"/>
    <circle cx="100" cy="150" r="2" fill="#fff"/><circle cx="150" cy="150" r="2" fill="#fff"/>
    <circle cx="200" cy="150" r="2" fill="#fff"/><circle cx="250" cy="150" r="2" fill="#fff"/>
    <circle cx="950" cy="430" r="2" fill="#fff"/><circle cx="1000" cy="430" r="2" fill="#fff"/>
    <circle cx="1050" cy="430" r="2" fill="#fff"/><circle cx="1100" cy="430" r="2" fill="#fff"/>
    <circle cx="950" cy="480" r="2" fill="#fff"/><circle cx="1000" cy="480" r="2" fill="#fff"/>
    <circle cx="1050" cy="480" r="2" fill="#fff"/><circle cx="1100" cy="480" r="2" fill="#fff"/>
  </g>
  <!-- Lightning icon -->
  <circle cx="600" cy="195" r="70" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.3"/>
  <circle cx="600" cy="195" r="55" fill="#8b5cf6" opacity="0.12"/>
  <!-- Lightning bolt -->
  <g transform="translate(580, 168)">
    <polygon points="22,0 8,28 18,28 14,52 38,20 26,20 32,0" fill="#8b5cf6" opacity="0.8"/>
  </g>
  <!-- Product name -->
  <text x="600" y="310" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" fill="#ffffff" font-weight="700">Support Macros</text>
  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#aaaaaa">Reply faster with smart templates</text>
  <!-- Price -->
  <text x="600" y="420" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" fill="#4ade80" font-weight="700">$29<tspan font-size="18" fill="#888" font-weight="400">/mo</tspan></text>
  <!-- Feature pills -->
  <rect x="130" y="470" width="220" height="36" rx="18" fill="rgba(139,92,246,0.15)"/>
  <text x="240" y="493" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#8b5cf6">One-Click Replies</text>
  <rect x="370" y="470" width="220" height="36" rx="18" fill="rgba(139,92,246,0.15)"/>
  <text x="480" y="493" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#8b5cf6">AI Suggestions</text>
  <rect x="610" y="470" width="220" height="36" rx="18" fill="rgba(139,92,246,0.15)"/>
  <text x="720" y="493" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#8b5cf6">Email, SMS, Chat</text>
  <rect x="850" y="470" width="220" height="36" rx="18" fill="rgba(139,92,246,0.15)"/>
  <text x="960" y="493" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#8b5cf6">Team Analytics</text>
  <!-- Brand -->
  <text x="600" y="575" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#555">Wertz <tspan fill="#4361ee">Industries</tspan></text>
</svg>
